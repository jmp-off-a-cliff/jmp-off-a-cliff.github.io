<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      <div class="social-links">
        {% if site.github_username %}
          <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer">GitHub</a>
        {% endif %}
        {% if site.twitter_username %}
          <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener noreferrer">Twitter</a>
        {% endif %}
        {% if site.email %}
          <a href="mailto:{{ site.email }}">Email</a>
        {% endif %}
      </div>
      <p class="powered-by">Powered by <a href="https://jekyllrb.com/" target="_blank" rel="noopener noreferrer">Jekyll</a> & <a href="https://pages.github.com/" target="_blank" rel="noopener noreferrer">GitHub Pages</a></p>
    </div>
  </div>
</footer>
